<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random email generator</title>
  <!-- STYLE SHEET FILE LINK -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- BOOTSTRAP CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- FONTAWESOME CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- STANDARD FAVICON TO AVOID CONSOLE ERRORS ON FIREFOX -->
  <link rel="icon"type="image/x-icon" href="https://boolean.careers/favicon/favicon.ico">
  <!-- VUE CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- CDN AXIOS-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body id="app">
  <div class="container text-center mt-5">
    <div class="row g-5 d-flex align-items-center">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Generatore di Emails random</h5>
            <p class="card-text">Questo generatore di email casuali sfrutta VueJS, Axios e un API di Boolean che genera, ad ogni chiamata, una singola email random.</p>
            <p class="card-text">Clicca sul pulsante in basso <span class="fw-bold fst-italic">Genera Emails</span> per popolare una lista qui a destra con 10 email casuali!</p>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div>
          <ol class="list-group list-group-numbered">
            <li class="list-group-item"
            v-for="(singleEmail, i) in randomEmails">
              {{singleEmail}}
            </li>
          </ol>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
      <button type="button" class="btn btn-primary mt-3"
      @click="btnClick">Genera le emails</button>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
</body>
<script src="./js/main.js"></script>
</html>
